<!DOCTYPE html>

<html lang="es">

<head>
    <title>Ilustración</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .illustration {
            padding: 20px;
        }

        .illustration img {
            max-width: 100%;
        }
        
   
}

</head>

<body>
    <div class="container txt-main w100 flex-col">

            <div><span class="txt-white heading">Ilustración</span></div>
        </div>
        <div class="content">
            <div class="flex-row justify-around w100 section flex-wrap">
                <div class="illustration">

                        </figure>
                    </div>
                </div>
            </div>
            <div class="illustration">
                <div class="flex-col justify-between align-center">
                    <figure>
                        <img src="img/ilustracion/memoria.png" alt="" />
                        <figcaption>Ilustración imitando la obra de la persistencia de la memoria de Salvador Dalí</figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <div class="illustration">
            <div class="flex-col justify-between align-center">
                <figure>
                    <img src="img/ilustracion/nat.jpg" alt="" />
                    <figcaption>Ilustración para rompecabezas</figcaption>
                </figure>
            </div>
        </div>

    <div class="illustration">
        <div class="flex-col justify-between align-center">
            <figure>
                <img src="img/ilustracion/panchitas.png" alt="" />
                <figcaption>Ilustración para diseño de camisetas</figcaption>
            </figure>
        </div>
    </div>
    <div class="flex-row justify-end align-center w100 ribbon">

    </div>
    </div>

</html>
